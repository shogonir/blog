<div class="row">
  <div class="col s12 m6">
    <div class="card small sticky-action">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="assets/images/project/Ozu.png">
      </div>
      <div class="card-action">
        <span class="card-title activator grey-text text-darken-4">{{site.project_one}}
          <i class="material-icons right">more_vert</i>
        </span>
        <p style="margin: 5px;" class="center">
          <a href="{{site.project_one_url}}">{{site.project_button}}</a>
        </p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">
          <i class="material-icons right">close</i>
        </span>
        <p>{{site.project_one_description}}</p>
      </div>
    </div>
  </div>
  <div class="col s12 m6">
    <div class="card small sticky-action">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="assets/images/project/MechanicalWatchMovement.png">
      </div>
      <div class="card-action">
        <span class="card-title activator grey-text text-darken-4">{{site.project_two}}
          <i class="material-icons right">more_vert</i>
        </span>
        <p style="margin: 5px;" class="center">
          <a href="{{site.project_two_url}}">{{site.project_button}}</a>
        </p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">
          <i class="material-icons right">close</i>
        </span>
        <p>{{site.project_two_description}}</p>
      </div>
    </div>
  </div>
</div>
