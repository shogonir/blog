<div class="row">
  {% for post in site.posts %}

  <div class="col s12 m12">
    <div class="card">
      <div class="card-image">
        <img src="{{post.image}}">
        <span class="card-title">

        </span>
        <h4 class="blog-feed-title">
          <a href="{{post.url}}" style=" ">{{ post.title | escape }}</a>
        </h4>
        <!--
        <a id="{{post.url}} " class="btn-floating halfway-fab waves-effect waves-light red " href="{{ post.url | relative_url
            }} ">
          <i class="material-icons ">more_horiz</i>
        </a>
        -->
      </div>
      <div class="card-content ">
        <p>{{post.excerpt}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
